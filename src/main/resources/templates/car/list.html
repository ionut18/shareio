<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"/>

<body>

<div th:replace="fragments/nav :: nav"/>

<div class="container">

    <div class="panel panel-green margin-bottom-40">
        <div class="panel-heading">
            <h3 class="panel-title">Car</h3>
        </div>
        <div class="panel-body">
            <div class="list-group">
                <label for="manufacturer">Marca</label>
                <h3 th:text="${car.manufacturer}" id="manufacturer"/>
                <br/>
                <label for="model">Model</label>
                <h3 th:text="${car.model}" id="model"/>
                <br/>
                <label for="comfort">Comfort</label>
                <h3 th:text="${car.comfort}" id="comfort"/>
                <br/>
                <a class="btn btn-info" th:href="@{/car/edit/__${car.idCar}__}">Edit</a>
            </div>
        </div>
    </div>


</div>

<div th:replace="fragments/footer :: footer"/>

</body>

</html>
