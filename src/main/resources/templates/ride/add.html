<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"/>

<body>

<div th:replace="fragments/nav :: nav"/>

<div class="container">

    <div class="panel panel-green margin-bottom-40">
        <div class="panel-heading">
            <h3 class="panel-title">Add a car</h3>
        </div>
        <div class="panel-body">
            <form th:action="@{/ride/add/0}" method="post" th:object="${car}">
                <div th:if="${ride.idRide} != null">
                    <input type="text" name="idCar" th:value="${ride.idRide}" style="display: none"/>
                </div>
                <div class="form-group">
                    <label for="departure">Plecare</label>
                    <input type="text" class="form-control" id="departure" name="departure" placeholder="Plecare" th:value="${ride.departure}"/>
                </div>

                <div class="form-group">
                    <label for="destination">Destinatie</label>
                    <input type="text" class="form-control" id="destination" name="destination" placeholder="Destinatie" th:value="${ride.destination}"/>
                </div>

                <div class="form-group">
                    <label for="departureTime">Ora plecare</label>
                    <input type="date" class="form-control" id="departureTime" name="departureTime" placeholder="Ora plecare" th:value="${ride.departureTime}"/>
                </div>

                <div class="form-group">
                    <label for="destination">Pret</label>
                    <input type="text" class="form-control" id="price" name="price" placeholder="Pret" th:value="${ride.price}"/>
                </div>

                <div class="form-group">
                    <label for="kilometers">Kilometrii</label>
                    <input type="text" class="form-control" id="kilometers" name="kilometers" placeholder="Kilometrii" th:value="${ride.kilometers}"/>
                </div>

                <div class="form-group">
                    <label for="availableSeats">Locuri disponibile</label>
                    <input type="text" id="availableSeatsValue" th:value="${ride.availableSeats}" style="display: none"/>
                    <select class="form-control" name="availableSeats" id="availableSeats">
                        <option id="1">1</option>
                        <option id="2">2</option>
                        <option id="3">3</option>
                        <option id="4">4</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="availableInsteadStorage">Marime maxima bagaje</label>
                    <input type="text" id="availableInsteadStorageValue" th:value="${ride.availableInsteadStorage}" style="display: none"/>
                    <select class="form-control" name="availableInsteadStorage" id="availableInsteadStorage">
                        <option id="Mic">Mic</option>
                        <option id="Mediu">Mediu</option>
                        <option id="Mare">Mare</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>
    </div>

</div>

<div th:replace="fragments/footer :: footer"/>

</body>

<script>
    $( document ).ready(
            function buildSelect() {
                //if is on edit must be selected the right value by default
                var select = $('#availableSeatsValue');
                if(select[0].value != '') {
                    var option = $('#' + select[0].value);
                    option[0].selected = true;
                }
            });

</script>

</html>
